<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
<body>

<h1 class="header">Simple Calculator</h1>
<div class = "calcContainer">
    <div class = "components">
        <div id="pastDisplay" class="screen"></div>
        <div id="currentDisplay" class="screen"></div>
        <div class="buttonBox">
            <div class="buttonRow">
                <button type="button" id="allClearBtn">AC</button>
                <button type="button" id="clearBtn">C</button>
                <button type="button">%</button>
                <button type="button" class="operandBtn">/</button>
            </div>
            <div class="buttonRow">
                <button type="button" class="numberBtn">7</button>
                <button type="button" class="numberBtn">8</button>
                <button type="button" class="numberBtn">9</button>
                <button type="button" class="operandBtn">*</button>
            </div>
            <div class="buttonRow">
                <button type="button" class="numberBtn">4</button>
                <button type="button" class="numberBtn">5</button>
                <button type="button" class="numberBtn">6</button>
                <button type="button" class="operandBtn">-</button>
            </div>
            <div class="buttonRow">
                <button type="button" class="numberBtn">1</button>
                <button type="button" class="numberBtn">2</button>
                <button type="button" class="numberBtn">3</button>
                <button type="button" class="operandBtn">+</button>
            </div>
            <div class="buttonRow">
                <button type="button" class="numberBtn">0</button>
                <button type="button" id="decimalBtn">.</button>
                <button type="button">Sqrt</button>
                <button type="button" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
</div>

<div class="footer"><a href="https://github.com/PlanB900/odin-calculator">View on Github</a></div>











<script src="script.js"></script>
</body>
</html>
